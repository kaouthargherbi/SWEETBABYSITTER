<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link rel="icon" sizes="100x100" href="logo.png">
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #FF1493, #FF69B4);
            padding: 15px 20px;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #ff66b2, #ffb3d9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .dashboard img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ff1493;
            margin-bottom: 15px;
        }

        .dashboard h2 {
            color: #ff1493;
            margin-bottom: 10px;
        }

        .dashboard p {
            margin: 6px 0;
            font-size: 16px;
            color: #333;
        }

        .edit-btn {
            margin-top: 20px;
            background-color: #ff1493;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .edit-btn:hover {
            background-color: #e60073;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">Sweet Babysitter</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="Us.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="find-babysitter.html">Find a Babysitter</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>
    <div class="dashboard">

        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Avatar">
        <h2>Welcome, <span id="fullName">Kaouthar</span>!</h2>
        <p><strong>Email:</strong> <span id="email">kaouthar@example.com</span></p>
        <p><strong>Phone:</strong> <span id="phone">+213 6 12 34 56 78</span></p>
        <p><strong>Children:</strong> <span id="children">2</span></p>

        <button class="edit-btn" onclick="window.location.href='profile.html'">Edit Profile</button>
        <button class="edit-btn" onclick="window.location.href='find-babysitter.html'">
            Find Babysitter Now
        </button>
    </div>

    <script>
        const firstName = localStorage.getItem("firstName") || "First";
        const lastName = localStorage.getItem("lastName") || "Last";
        const fullName = firstName + " " + lastName;
        const email = localStorage.getItem("email") || "example@example.com";
        const phone = localStorage.getItem("phone") || "N/A";
        const children = localStorage.getItem("children") || "0";

        document.getElementById("fullName").textContent = fullName;
        document.getElementById("email").textContent = email;
        document.getElementById("phone").textContent = phone;
        document.getElementById("children").textContent = children;
    </script>
</body>

</html>
