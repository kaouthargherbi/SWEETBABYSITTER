<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Baby Sitter</title>
    <link rel="icon" sizes="100x100" href="logo.png">
    <link rel="stylesheet" href="booking.css">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        input,
        textarea,
        button {
            display: block;
            width: 300px;
            margin: 10px auto;
            padding: 10px;
        }

        button {
            background-color: pink;
            border: none;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <header>
        <nav>
            <div class="logo">Sweet Babysitter</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Us.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="find-babysitter.html">Find a Babysitter</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <h2>booking baby sitter</h2>

    <form id="bookingForm">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="tel" id="number" placeholder="Number" required>
        <input type="number" id="children" placeholder="Number of my children" required>
        <textarea id="other" placeholder="Other details"></textarea>
        <button type="submit">confirm booking</button>
    </form>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let bookingData = {
                fullName: document.getElementById('fullName').value,
                number: document.getElementById('number').value,
                children: document.getElementById('children').value,
                other: document.getElementById('other').value
            };

            let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            bookings.push(bookingData);
            localStorage.setItem('bookings', JSON.stringify(bookings));

            window.location.href = "sec.html";
        });  
    </script>

</body>

</html>
