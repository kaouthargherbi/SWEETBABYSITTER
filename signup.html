<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" sizes="100x100" href="logo.png">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">Sweet Babysitter</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="user-type">I am a:</label>
                <select id="user-type" name="user-type" required>
                    <option value="parent">Parent</option>
                    <option value="babysitter">Babysitter</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" pattern="^[A-Za-z ]+$" title="Only letters and spaces allowed"
                    required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div id="extra-fields" style="display: none;">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"
                        title="Phone number must be exactly 10 digits">
                </div>

                <div class="form-group">
                    <label for="experience">Experience (years)</label>
                    <input type="number" id="experience" name="experience" min="1" max="10">
                </div>

                <div class="form-group">
                    <label for="rate">Hourly Rate (DA)</label>
                    <input type="number" id="rate" name="rate" min="1" step="0.01">
                </div>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        const userType = document.getElementById('user-type');
        const extraFields = document.getElementById('extra-fields');

        userType.addEventListener('change', function () {
            const isBabysitter = this.value === 'babysitter';
            extraFields.style.display = isBabysitter ? 'block' : 'none';

            extraFields.querySelectorAll('input').forEach(input => {
                input.required = isBabysitter;
            });
        });
    </script>
    <script src="signup.js"></script>
</body>

</html>
