<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babysitter Profile</title>
    <link rel="icon" sizes="100x100" href="logo.png">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Sweet Babysitter</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="find-babysitter.html">Find a Babysitter</a></li>
                <li><a href="contact.html">Contact Us</a></li>

                <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
                <li><a href="logout.html">Logout</a></li>

            </ul>
        </nav>
    </header>
    <div class="profile-container">
        <h2>BABYSITTER PROFILE</h2>

        <img id="sitter-photo" src="default-profile.png" alt="Babysitter Photo">

        <div class="profile-info">
            <p><strong>Family Name:</strong> <span id="family-name">N/A</span></p>
            <p><strong>First Name:</strong> <span id="first-name">N/A</span></p>
            <p><strong>Email:</strong> <span id="email">N/A</span></p>
            <p><strong>Phone:</strong> <span id="phone">N/A</span></p>
            <p><strong>Price:</strong> <span id="price">N/A</span> DA</p>
        </div>

        <div class="bio-container">
            <h3>Bio</h3>
            <p id="bio">No bio available.</p>
        </div>

        <div class="rating">
            <p>Rate This Babysitter:</p>
            <div class="stars">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
        </div>

        <button class="button" onclick="bookNow()">Book Now</button>
    </div>

    <script src="profile.js"></script>

</body>

</html>
